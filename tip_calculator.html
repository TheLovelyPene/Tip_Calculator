<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TipEase: Simple Tip Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: auto; }
        label, input { display: block; margin: 10px 0; }
        button { margin-top: 15px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>TipEase: Simple Tip Calculator</h2>
        <label for="bill">Bill Amount ($):</label>
        <input type="number" id="bill" min="0" step="0.01">

        <label for="tip">Tip Percentage (%):</label>
        <input type="number" id="tip" min="0" max="100" step="1">

        <button onclick="calculateTip()">Calculate</button>

        <div class="result" id="result"></div>
    </div>
    <script>
        function calculateTip() {
            const bill = parseFloat(document.getElementById('bill').value);
            const tip = parseFloat(document.getElementById('tip').value);

            if (isNaN(bill) || bill < 0) {
                alert('Please enter a valid, positive bill amount.');
                return;
            }
            if (isNaN(tip) || tip < 0 || tip > 100) {
                alert('Please enter a tip percentage between 0 and 100.');
                return;
            }

            const tipAmount = bill * (tip / 100);
            const total = bill + tipAmount;

            document.getElementById('result').innerHTML =
                `Tip: $${tipAmount.toFixed(2)}<br>Total: $${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
